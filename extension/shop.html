<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .shop-container {
      padding: 20px;
      background-color: #ffffff;
    }

    .category {
      margin-bottom: 20px;
    }

    .category h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .product-list {
      display: flex;
      gap: 10px; /* space between product items */
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .product-list::-webkit-scrollbar {
      height: 6px;
    }

    .product-list::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 3px;
    }

    .product {
      flex: 0 0 auto; /* prevent flex item from shrinking */
      width: 130px;
      text-align: center;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .product p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .product input {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="shop-container">
    <div class="category">
      <h2>Butter</h2>
      <div class="product-list">
        <div class="product">
          <img src="butter1.jpg" alt="Weihenstephan Butter 250 g">
          <p>Weihenstephan Butter 250 g</p>
          <p>3,59 €</p>
          <input type="checkbox">
        </div>
        <div class="product">
          <img src="butter2.jpg" alt="Meggle Feine Butter 250 g">
          <p>Meggle Feine Butter 250 g</p>
          <p>3,59 €</p>
          <input type="checkbox">
        </div>
        <div class="product">
          <img src="butter3.jpg" alt="Berchtesgadener Land Butter 250 g">
          <p>Berchtesgadener Land Butter 250 g</p>
          <p>3,19 €</p>
          <input type="checkbox">
        </div>
      </div>
    </div>

    <div class="category">
      <h2>Tomaten</h2>
      <div class="product-list">
        <div class="product">
          <img src="tomato1.jpg" alt="Cherry Rispentomaten, Bio Klasse II 350g">
          <p>Cherry Rispentomaten, Bio Klasse II 350g</p>
          <p>3,49 €</p>
          <input type="checkbox">
        </div>
        <div class="product">
          <img src="tomato2.jpg" alt="Rispentomaten, Bio Klasse II 500g">
          <p>Rispentomaten, Bio Klasse II 500g</p>
          <p>2,79 €</p>
          <input type="checkbox">
        </div>
        <div class="product">
          <img src="tomato3.jpg" alt="Rispentomaten Klasse I 300g">
          <p>Rispentomaten Klasse I 300g</p>
          <p>3,49 €</p>
          <input type="checkbox">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
