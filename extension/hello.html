<!DOCTYPE html>
<html lang="en">
<head>

  <title>EDEKA Extension</title>

<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="divider"></div>
        <div class="setting">
          <span>GUT&GÜNSTIG</span>
          <label class="switch">
            <input type="checkbox" id="cheapest-products">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="divider"></div>
        <div class="setting">
            <span>Talahon</span>
            <label class="switch">
              <input type="checkbox"  id="talahon">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="divider"></div>

        <button id="apply-button">Apply Preferences</button>
      </div>
      <div class="divider"></div>

      <div class="footer">
